<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas { margin: 0 auto; display: block; border: 1px solid black;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
;(function(){
	var canvas = document.getElementById('canvas');
	canvas.width = 600;
	canvas.height = 600;
	var ctx = canvas.getContext('2d');


	ctx.lineWidth = 5;

	ctx.save();
	ctx.scale(1, 1);
	ctx.strokeRect(50, 50, 100, 100);
	ctx.restore();
	

	ctx.save();
	ctx.scale(2, 2);
	ctx.strokeRect(50, 50, 100, 100);
	ctx.restore();

	ctx.save();
	ctx.scale(3, 3);
	ctx.strokeRect(50, 50, 100, 100);
	ctx.restore();


})();


</script>
</html>
