<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas { margin: 0 auto; display: block; border: 1px solid black;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>

var searchLight = { x:400, y:400, radius:200, vx:Math.random()*10+5, vy:Math.random()*10+5}

var rot = 0;
var isIncrease = true;


;(function(){
	var canvas = document.getElementById('canvas');
	

	canvas.width = 800;
	canvas.height = 800;
	var ctx = canvas.getContext('2d');

	ctx.beginPath();
	ctx.rect(200, 200, 400, 400);
	pathRect(ctx,250, 300, 300, 100);
	ctx.arc(350, 500, 50, 0, Math.PI*2, true);
	pathTriangle(ctx,500,450,550,550,450,550);
	ctx.fillStyle = "#058";
	ctx.shadowColor = "gray";
	ctx.shadowOffsetX = 10;
	ctx.shadowOffsetY = 10;
	ctx.shadowBlur = 10;
	ctx.fill();


})();

function pathRect(ctx,x,y,width,height){

	ctx.moveTo(x, y);
	ctx.lineTo(x, y+height);
	ctx.lineTo(x+width, y+height);
	ctx.lineTo(x+width, y);
	ctx.closePath();

}

function pathTriangle(ctx,x1,y1,x2,y2,x3,y3){
	ctx.moveTo(x1,y1);
	ctx.lineTo(x3,y3);
	ctx.lineTo(x2,y2);
	
}

</script>
</html>
