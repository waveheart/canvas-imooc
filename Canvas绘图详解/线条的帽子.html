<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas { margin: 0 auto; display: block;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
;(function(){
	var canvas = document.getElementById('canvas');
	canvas.width = 600;
	canvas.height = 600;
	var ctx = canvas.getContext('2d');

	ctx.lineWidth = 40;
	ctx.strokeStyle = "#005588";

	ctx.beginPath();
	ctx.moveTo(100,200);
	ctx.lineTo(500,200);
	ctx.lineCap = "butt";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(100,300);
	ctx.lineTo(500,300);
	ctx.lineCap = "round";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(100,400);
	ctx.lineTo(500,400);
	ctx.lineCap = "square";
	ctx.stroke();

	ctx.beginPath();
	ctx.lineWidth = 1;
	ctx.strokeStyle = "red";

	ctx.moveTo(100,100);
	ctx.lineTo(100,500);
	ctx.moveTo(500,100);
	ctx.lineTo(500,500);
	ctx.stroke();


})();


</script>
</html>
