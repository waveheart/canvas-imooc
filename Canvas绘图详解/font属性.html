<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas { margin: 0 auto; display: block; border: 1px solid black;}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
;(function(){
	var canvas = document.getElementById('canvas');
	canvas.width = 900;
	canvas.height = 800;
	var ctx = canvas.getContext('2d');

	ctx.font = "bold 40px Arial";//加粗可以没有，但是字号，和字体类型应该有？
	ctx.fillStyle = "#058";

	ctx.font = "bold 40px Arial";
	ctx.fillText("Learning Canvas 从入门到放弃！", 40, 100);

	
	ctx.font = "italic 900 3em Arial";
	ctx.fillText("Learning Canvas 从入门到放弃！", 40	,200)

	ctx.font = "oblique small-caps bolder 40px Arial";
	ctx.fillText("Learning Canvas 从入门到放弃！", 40	,300);

})();

</script>
</html>
