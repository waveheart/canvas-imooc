function arcToTest(ctx, x0, y0, x1, y1, x2, y2, R){

	ctx.beginPath();
	ctx.moveTo(x0,y0);
	ctx.arcTo(x1,y1,x2,y2,R);


	ctx.lineWidth = 6;
	ctx.strokeStyle = "red";
	ctx.stroke();

	//baseline
	ctx.beginPath();
	ctx.moveTo(x0, y0);
	ctx.lineTo(x1, y1);
	ctx.lineTo(x2, y2);

	ctx.lineWidth = 2;
	ctx.strokeStyle = "gray";
	ctx.stroke();
}
